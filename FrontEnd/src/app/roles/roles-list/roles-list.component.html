<app-navbar-authenticate></app-navbar-authenticate>

<div class="roles-container">
  <h2>Gestión de Roles</h2>

  <!-- Boton pra agregar un nuevo usuario -->
  <button (click)="FomularioCrear()" class="add-button">
    <fa-icon [icon]="faPlus"></fa-icon>Agregar Rol
  </button>

  <div class="tabla">
    <table class="roles-table">
      <thead class="roles-table-header">
        <tr>
          <th class="columnas primero">ID</th>
          <th class="columnas">Nombre Rol</th>
          <th class="columnas">Descripción</th>
          <th class="columnas">Estado</th>
          <th class="columnas ultimo">Acciones</th>
        </tr>
      </thead>
      <tbody class="roles-table-body">
        <tr *ngFor="let rol of roles">
          <td class="valores primerov">{{ rol.id }}</td>
          <td class="valores">{{ rol.nombreRol }}</td>
          <td class="valores">{{ rol.descripcion }}</td>
          <td class="valores">{{ rol.estado }}</td>
          <td class="valores botones-acciones ultimov">
            <!-- boton para actualizar -->
            <button
              (click)="FormularioEditar(rol.id)"
              class="action-button edit-button"
            >
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>

            <!-- Botón para eliminar -->
            <button
              (click)="eliminarRol(rol.id)"
              class="action-button remove-button"
            >
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
