<div class="register-container">
    <div class="register-box">
        <h2>Agregar Usuario</h2>
        <form (ngSubmit)="crearUsuario()" class="usuario-form">
        <div class="input-group">
            <input [(ngModel)]="primerNombre" name="primerNombre" type="text" required />
            <label>Primer Nombre</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="segundoNombre" name="segundoNombre" type="text" required />
            <label>Segundo Nombre</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="primerApellido" name="primerApellido" type="text" required />
            <label>Primer Apellido</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="segundoApellido" name="segundoApellido" type="text" required />
            <label>Segundo Apellido</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="nombreUsuario" name="nombreUsuario" type="text" required />
            <label>Nombre de Usuario</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="correo" name="correo" type="email" required />
            <label>Correo</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="clave" name="clave" type="password" required />
            <label>Contraseña</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="clave" name="direccion" type="text" required />
            <label>Dirección</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="clave" name="celular" type="text" required />
            <label>Celular</label>
        </div>
        <div class="input-group">
            <select [(ngModel)]="genero" name="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <label>Genero</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="clave" name="rolId" type="number" required />
            <label>RolID</label>
        </div>
        <button type="submit" class="submit-button">Agregar</button>
        </form>
    </div>
</div>
