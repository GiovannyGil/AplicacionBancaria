<app-navbar></app-navbar>

<div class="container">

    <h2>Recordar Usuario</h2>
    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="correo" [(ngModel)]="correo" class="form-control" placeholder="Ingresa tu correo electrónico">
    </div>
    <button (click)="recordarUsuario()">Recordar</button>

    <div *ngIf="usuarioEncontrado">
        <p>Hola <strong>{{ usuarioEncontrado }}</strong>, ¡te recordamos!</p>
    </div>

</div>
