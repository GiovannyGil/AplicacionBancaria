<app-navbar></app-navbar>

<div class="login-container">
    <h1 class="title">Recordar Usuario</h1>

    <label class="tituloInput" for="email">Correo Electrónico:</label>
    <input class="caja" type="email" id="correo" [(ngModel)]="correo" placeholder="Ingresa tu correo electrónico">

    <button class="boton" (click)="recordarUsuario()">Recordar</button>

    <div *ngIf="usuarioEncontrado">
        <p>Hola <strong>{{ usuarioEncontrado }}</strong>, ¡te recordamos!</p>
    </div>
</div>
