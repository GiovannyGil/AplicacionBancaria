<app-navbar-authenticate></app-navbar-authenticate>

<div class="register-container">
    <div class="register-box">
        <h2>Registrar Ingreso</h2>
        <form (ngSubmit)="crearingreso()">
        <div class="input-group">
            <input [(ngModel)]="nombreIngreso" name="nombreIngreso" type="text" required />
            <label>Nombre Ingreso</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="valorIngreso" name="valorIngreso" type="text" required />
            <label>Valor Ingreso</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="valorFinal" name="valorFinal" type="text" required />
            <label>Valor Final</label>
        </div>
        <button type="submit" class="register-button">Agregar</button>
        </form>
    </div>
</div>
