<app-navbar-authenticate></app-navbar-authenticate>

<div class="ingresos-container">
  <h2>Gestión de ingresos</h2>
  
  <!-- Boton pra agregar un nuevo ingreso -->
  <button (click)="FomularioCrear()" class="add-button">
    <fa-icon [icon]="faPlus"></fa-icon>Agregar ingreso
  </button>

  <div class="table">
  <table class="ingresos-table">
    <thead class="ingresos-table-header">
      <tr>
        <th class="columnas primero">ID</th>
        <th class="columnas">Nombre Ingreso</th>
        <th class="columnas">Valor Ingreso</th>
        <th class="columnas">Valor Final</th>
        <th class="columnas ultimo">Acciones</th>
      </tr>
    </thead>
    <tbody  class="ingresos-table-body">
      <tr *ngFor="let ingreso of ingresos">
        <td class="valores primerov">{{ ingreso.id }}</td>
        <td class="valores">{{ ingreso.nombreIngreso }}</td>
        <td class="valores">{{ ingreso.valorIngreso | currency: 'COP'  }}</td>
        <td class="valores">{{ ingreso.valorFinal | currency: 'COP'  }}</td>
        <td class="valores botones-acciones ultimov">
          <!-- boton para actualizar -->
          <button (click)="FormularioEditar(ingreso.id)" class="action-button edit-button">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>

          <!-- Botón para eliminar -->
          <button (click)="eliminaringreso(ingreso.id)" class="action-button remove-button">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>

</div>
