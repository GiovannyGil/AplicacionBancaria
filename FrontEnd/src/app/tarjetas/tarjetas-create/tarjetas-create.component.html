<app-navbar-authenticate></app-navbar-authenticate>

<div class="register-container">
    <div class="register-box">
        <h2>Registro</h2>
        <form (ngSubmit)="creartarjeta()">
        <div class="input-group">
            <input [(ngModel)]="numero" name="numero" type="text" required />
            <label>Número</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="codigo" name="codigo" type="text" required />
            <label>Código</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="fechaExpira" name="fechaExpira" type="date" required />
            <label>Fecha Expira</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="cupoTotal" name="cupoTotal" type="number" required />
            <label>Cupo Total</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="cupoDisponible" name="cupoDisponible" type="number" required />
            <label>Cupo Disponible</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="deuda" name="deuda" type="number" required />
            <label>Deuda</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="saldoDebito" name="saldoDebito" type="number" required />
            <label>Saldo Debito</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="tipo" name="tipo" type="text" required />
            <label>tipo</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="fechaPagos" name="fechaPagos" type="date" required />
            <label>Fecha Pagos</label>
        </div>
        <div class="input-group">
            <input [(ngModel)]="fechaCompra" name="fechaCompra" type="date" required />
            <label>Fecha Compra</label>
        </div>
        <div class="input-group">
            <select [(ngModel)]="estado" name="esatado" required>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            <label>Estado</label>
        </div>
        <button type="submit" class="register-button">Agregar</button>
        </form>
    </div>
</div>
